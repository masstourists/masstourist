---
layout: default
---

<header class="w-100 center ph3-ns">
  <div class="cf ph2-ns">
    <div class="fl w-50 w-20-ns tc pa2 center">
      <div class="pv4">
        <img class="" src="/assets/img/veroveneziano/logo/veroVeneziano_logo.svg" alt="">
      </div>
    </div>
    <div class="fl w-100 w-80-ns tl pa2">
      <div class="pv4">
        <h1 class="f1-l">#veroVeneziano</h1>
        <h2 class="f2-l i">- only cash -</h2>
      </div>
    </div>
  </div>
</header>

<div class="w-100 center ph3-ns">
  <div class="cf ph2-ns">
    {%- for post in site.posts -%}
    <div class="fl w-100 w-50-ns tc pa2">
      <div class="pv4 bg-vv-brown br4">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <h3 class="f6 lh-copy">{{ post.date | date_to_long_string }}</h3>
        <h2 class="f4 f5-ns lh-copy">{{ post.title }}</h2>
        <a class="f6 link dim br1 ba bw2 ph3 pv2 mb2 dib white bg-vv-brown" href="{{ post.url | relative_url }}">View card</a>
      </div>
    </div>
    {%- endfor -%}
  </div>
</div>

{% include footer.html %}
