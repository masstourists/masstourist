#

sass:
  sass_dir: _sass
  style: compression

collections:
  activities:
    output: true
  services:
    output: true



plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
