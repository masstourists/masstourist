# SEO
defaults:
  - scope:
      path: ""
    values:
      image: "/assets/img/seo/masstourists-opg-facebook.png"

# Favicon
touch_icon: "https://masstourists.com/assets/img/logo/apple-touch-icon-144-precomposed.png"
