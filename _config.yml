description: 'Content for the masses'
locale: en_EN

# Url
baseurl: "" # the subpath of your site, e.g. /blog
url: https://masstourists.com

# Contact
twitter:
github:  masstourists
facebook:
email: turism4masses@gmail.com
github_username: masstourists
facebook_username:
